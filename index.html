<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PLC – Consejos Tegucigalpa y Comayagüela</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }
    .form-wrapper {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 750px;
      width: 100%;
      overflow: hidden;
    }
    .form-header {
      background-color: #fff;
      color: #212529;
      padding: 25px;
      text-align: left;
      font-size: 1.7em;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
    }
    .form-container {
      padding: 30px;
    }
    .question {
      margin-bottom: 30px;
    }
    .question-title {
      background-color: transparent;
      color: #343a40;
      text-align: left;
      padding: 0 0 10px 0;
      border-bottom: 2px solid #007bff;
      margin-bottom: 15px;
      font-size: 1.2em;
      font-weight: 500;
    }
    .required {
      color: #dc3545;
      margin-left: 5px;
    }
    .question-content {
      text-align: left;
    }
    .question-content input[type="text"],
    .question-content input[type="number"],
    .question-content input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.2s ease-in-out;
      margin-top: 8px;
    }
    .question-content input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      padding: 8px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      transition: border-color 0.2s ease-in-out;
    }
    .radio-option:hover {
      border-color: #007bff;
    }
    .radio-option input[type="radio"] {
      margin-right: 10px;
      appearance: none;
      width: 18px;
      height: 18px;
      border: 1px solid #ced4da;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
      position: relative;
    }
    .radio-option input[type="radio"]:checked {
      border: 1px solid #007bff;
    }
    .radio-option input[type="radio"]:checked::before {
      content: '';
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: #007bff;
      border-radius: 50%;
    }
    .submit-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 25px;
      width: 100%;
      display: block;
      text-align: center;
    }
    .submit-button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .form-container, .form-header {
        padding: 20px;
      }
      .form-header {
        text-align: center;
        font-size: 1.5em;
      }
      .radio-group {
        flex-direction: column;
      }
      .radio-option {
        flex-direction: row;
      }
      .radio-option label {
        flex-grow: 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-header">
      PLC – Consejos Tegucigalpa y Comayagüela
    </div>
    <div class="form-container">
      <form id="myForm" action="https://script.google.com/macros/s/AKfycbwkLXLsT7PRZCzPj1kp25DJcztsqkEcpPlMCidBkS8EyJ64ieAfJCZQbCuXVkn2RDUE/exec" method="post">

        <div class="question">
          <div class="question-title">
            Estaca o Distrito: <span class="required">*</span>
          </div>
          <div class="question-content">
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="distrito-intibuca" name="estaca_distrito" value="Distrito Intibuca" required>
                <label for="distrito-intibuca">Distrito Intibuca</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="distrito-juticalpa" name="estaca_distrito" value="Distrito Juticalpa">
                <label for="distrito-juticalpa">Distrito Juticalpa</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="distrito-monjaras" name="estaca_distrito" value="Distrito Monjaras">
                <label for="distrito-monjaras">Distrito Monjaras</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="distrito-san-lorenzo" name="estaca_distrito" value="Distrito San Lorenzo">
                <label for="distrito-san-lorenzo">Distrito San Lorenzo</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-choluteca" name="estaca_distrito" value="Estaca Choluteca">
                <label for="estaca-choluteca">Estaca Choluteca</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-porvenir" name="estaca_distrito" value="Estaca Porvenir">
                <label for="estaca-porvenir">Estaca Porvenir</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-comayagua" name="estaca_distrito" value="Estaca Comayagua">
                <label for="estaca-comayagua">Estaca Comayagua</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-comayagüela" name="estaca_distrito" value="Estaca Comayagüela">
                <label for="estaca-comayagüela">Estaca Comayagüela</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-bulevar" name="estaca_distrito" value="Estaca Bulevar">
                <label for="estaca-bulevar">Estaca Bulevar</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-country" name="estaca_distrito" value="Estaca Country">
                <label for="estaca-country">Estaca Country</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-torocagua" name="estaca_distrito" value="Estaca Torocagua">
                <label for="estaca-torocagua">Estaca Torocagua</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-danli" name="estaca_distrito" value="Estaca Danli">
                <label for="estaca-danli">Estaca Danli</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-tegucigalpa" name="estaca_distrito" value="Estaca Tegucigalpa">
                <label for="estaca-tegucigalpa">Estaca Tegucigalpa</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-guaymuras" name="estaca_distrito" value="Estaca Guaymuras">
                <label for="estaca-guaymuras">Estaca Guaymuras</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-la-esperanza" name="estaca_distrito" value="Estaca La Esperanza">
                <label for="estaca-la-esperanza">Estaca La Esperanza</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-loarque" name="estaca_distrito" value="Estaca Loarque">
                <label for="estaca-loarque">Estaca Loarque</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-roble-oeste" name="estaca_distrito" value="Estaca Roble Oeste">
                <label for="estaca-roble-oeste">Estaca Roble Oeste</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-toncontin" name="estaca_distrito" value="Estaca Toncontín">
                <label for="estaca-toncontin">Estaca Toncontín</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-uyuca" name="estaca_distrito" value="Estaca Uyuca">
                <label for="estaca-uyuca">Estaca Uyuca</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="estaca-villa-olimpica" name="estaca_distrito" value="Estaca Villa Olimpica">
                <label for="estaca-villa-olimpica">Estaca Villa Olimpica</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="mision-tegucigalpa" name="estaca_distrito" value="Misión Tegucigalpa">
                <label for="mision-tegucigalpa">Misión Tegucigalpa</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="mision-comayagüela" name="estaca_distrito" value="Mision Comayagüela">
                <label for="mision-comayagüela">Mision Comayagüela</label>
              </div>
            </div>
          </div>
        </div>

        <div class="question">
          <div class="question-title">
            Barrio o Rama: <span class="required">*</span>
          </div>
          <div class="question-content">
            <input type="text" id="barrio" name="barrio" required>
          </div>
        </div>

        <div class="question">
          <div class="question-title">
            Llamamiento: <span class="required">*</span>
          </div>
          <div class="question-content">
            <input type="text" id="llamamiento" name="llamamiento" required>
          </div>
        </div>

        <div class="question">
          <div class="question-title">
            Nombre Completo: <span class="required">*</span>
          </div>
          <div class="question-content">
            <input type="text" id="nombre_completo" name="nombre_completo" required>
          </div>
        </div>

        <div class="question">
          <div class="question-title">
            Número de membresía sin Guiones: <span class="required">*</span>
          </div>
          <div class="question-content">
            <input type="text" id="numero_membresia" name="numero_membresia" required>
          </div>
        </div>

        <div class="question">
          <div class="question-title">
            Número de Celular:</span>
          </div>
          <div class="question-content">
            <input type="number" id="numero_celular" name="numero_celular">
          </div>
        </div>

        <button type="submit" class="submit-button">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
